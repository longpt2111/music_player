<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Music Player</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./assets/img/favicon.png" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="player">
      <!-- Dashboard -->
      <div class="dashboard">
        <!-- Header -->
        <header>
          <h4>Now playing:</h4>
          <h2>String 57th & 9th</h2>
        </header>

        <!-- CD -->
        <div class="cd">
          <div
            class="cd-thumb"
            style="
              background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
            "
          ></div>
        </div>

        <!-- Control -->
        <div class="control">
          <div class="btn btn-repeat" title="Lặp bài hiện tại">
            <i class="fas fa-redo"></i>
          </div>
          <div class="btn btn-prev" title="Bài trước đó">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="btn btn-toggle-play" title="Phát / Tạm dừng">
            <i class="fas fa-pause icon-pause"></i>
            <i class="fas fa-play icon-play"></i>
            <div id="playing-animation"></div>
          </div>
          <div class="btn btn-next" title="Bài tiếp theo">
            <i class="fas fa-step-forward"></i>
          </div>
          <div class="btn btn-random" title="Phát ngẫu nhiên">
            <i class="fas fa-random"></i>
          </div>
        </div>

        <div class="song-progress">
          <div id="current-time">00:00</div>
          <div class="progress-bar">
            <div id="progress-bar-div">
              <div id="progress-bar-fake">
                <div id="progress-dot"></div>
              </div>
            </div>

            <input
              id="progress-bar-input"
              type="range"
              value="0"
              min="0"
              max="100"
              step="0.1"
            />
          </div>
          <div id="total-time">00:00</div>
        </div>

        <audio id="audio" src=""></audio>
      </div>

      <!-- Playlist -->
      <div class="playlist"></div>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
